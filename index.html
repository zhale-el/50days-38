<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="./images/home.jpg" alt="home" class="content show" />
      <img src="./images/work.jpg" alt="home" class="content" />
      <img src="./images/notebook.jpg" alt="home" class="content" />
      <img src="./images/cafe.jpg" alt="home" class="content" />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>

          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>

          <li>
            <i class="fas fa-open"></i>
            <p>Blog</p>
          </li>

          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
